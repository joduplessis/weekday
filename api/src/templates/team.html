<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Weekday</title>
    <style type="text/css">
      html {
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
      }
      @media only screen and (min-device-width: 750px) {
        .table750 {
          width: 750px !important;
        }
      }
      @media only screen and (max-device-width: 750px), only screen and (max-width: 750px) {
        table[class='table750'] {
          width: 100% !important;
        }
        .mob_b {
          width: 93% !important;
          max-width: 93% !important;
          min-width: 93% !important;
        }
        .mob_b1 {
          width: 100% !important;
          max-width: 100% !important;
          min-width: 100% !important;
        }
        .mob_left {
          text-align: left !important;
        }
        .mob_soc {
          width: 50% !important;
          max-width: 50% !important;
          min-width: 50% !important;
        }
        .mob_menu {
          width: 50% !important;
          max-width: 50% !important;
          min-width: 50% !important;
          box-shadow: inset -1px -1px 0 0 rgba(255, 255, 255, 0.2);
        }
        .mob_center {
          text-align: center !important;
        }
        .top_pad {
          height: 15px !important;
          max-height: 15px !important;
          min-height: 15px !important;
        }
        .mob_pad {
          width: 15px !important;
          max-width: 15px !important;
          min-width: 15px !important;
        }
        .mob_div {
          display: block !important;
        }
      }
      @media only screen and (max-device-width: 550px), only screen and (max-width: 550px) {
        .mod_div {
          display: block !important;
        }
      }
      .table750 {
        width: 750px;
      }
    </style>
  </head>
  <body style="background: #f3f3f3; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background: #f3f3f3; min-width: 350px; font-size: 1px; line-height: normal;">
      <tr>
        <td align="center" valign="top">
          <table cellpadding="0" cellspacing="0" border="0" width="750" class="table750" style="width: 100%; max-width: 750px; min-width: 350px; background: #f3f3f3;">
            <tr>
              <td class="mob_pad" width="25" style="width: 25px; max-width: 25px; min-width: 25px;">&nbsp;</td>

              <td align="center" valign="top" style="background: #ffffff;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%" style="width: 100% !important; min-width: 100%; max-width: 100%; background: #f3f3f3;">
                  <tr>
                    <td align="right" valign="top">
                      <div class="top_pad" style="height: 25px; line-height: 25px; font-size: 23px;">&nbsp;</div>
                    </td>
                  </tr>
                </table>

                <table cellpadding="0" cellspacing="0" border="0" width="88%" style="width: 88% !important; min-width: 88%; max-width: 88%;">
                  <tr>
                    <td align="left" valign="top">
                      <div style="height: 39px; line-height: 39px; font-size: 37px;">&nbsp;</div>
                      <div>
                        <a href="#" target="_blank">
                          <img src="https://app.weekday.work/icon.png" alt="img" width="40" border="0" style="display: block; width: 40px;" />
                        </a>
                      </div>
                      <div style="height: 73px; line-height: 73px; font-size: 71px;">&nbsp;</div>
                    </td>
                  </tr>
                </table>

                <table cellpadding="0" cellspacing="0" border="0" width="88%" style="width: 88% !important; min-width: 88%; max-width: 88%;">
                  <tr>
                    <td align="left" valign="top">
                      <font face="Avenir, BlinkMacSystemFont, sans-serif" color="#585858" style="font-size: 24px; line-height: 32px;">
                        <span style="font-family: sans-serif; color: #585858; font-size: 24px; line-height: 32px;">
                          You have just been invited to join team <strong>{{name}}</strong>. Click on the button below to join in on the conversation. You can use the following shortcode to gain
                          access:
                        </span>
                      </font>

                      <div style="height: 33px; line-height: 33px; font-size: 31px;">&nbsp;</div>

                      <font face="Avenir, BlinkMacSystemFont, sans-serif" color="#585858" style="font-size: 24px; line-height: 32px;">
                        <strong style="font-family: sans-serif; color: #585858; font-size: 24px; line-height: 32px;">
                          {{shortcode}}
                        </strong>
                      </font>

                      <div style="height: 33px; line-height: 33px; font-size: 31px;">&nbsp;</div>

                      <table class="mob_btn" cellpadding="0" cellspacing="0" border="0" style="background: #007AF5; border-radius: 4px;">
                        <tr>
                          <td align="center" valign="top">
                            <a
                              href="https://app.weekday.work/t/{{slug}}"
                              target="_blank"
                              style="display: block; border: 1px solid #007AF5; border-radius: 4px; padding: 12px 23px; font-family: Avenir, BlinkMacSystemFont, Arial, Verdana, Tahoma, Geneva, sans-serif; color: #ffffff; font-size: 20px; line-height: 30px; text-decoration: none; white-space: nowrap; font-weight: 600;"
                            >
                              <font
                                face="Avenir, BlinkMacSystemFont, sans-serif"
                                color="#ffffff"
                                style="font-size: 20px; line-height: 30px; text-decoration: none; white-space: nowrap; font-weight: 600;"
                              >
                                <span
                                  style="font-family: Avenir, BlinkMacSystemFont, Arial, Verdana, Tahoma, Geneva, sans-serif; color: #ffffff; font-size: 20px; line-height: 30px; text-decoration: none; white-space: nowrap; font-weight: 600;"
                                >
                                  Join Now
                                </span>
                              </font>
                            </a>
                          </td>
                        </tr>
                      </table>

                      <div style="height: 75px; line-height: 75px; font-size: 73px;">&nbsp;</div>
                    </td>
                  </tr>
                </table>



                <table cellpadding="0" cellspacing="0" border="0" width="100%" style="width: 100% !important; min-width: 100%; max-width: 100%; background: #f3f3f3;">
                  <tr>
                    <td align="center" valign="top">
                      <div style="height: 34px; line-height: 34px; font-size: 32px;">&nbsp;</div>
                      <table cellpadding="0" cellspacing="0" border="0" width="88%" style="width: 88% !important; min-width: 88%; max-width: 88%;">
                        <tr>
                          <td align="center" valign="top">


                            <div style="height: 34px; line-height: 34px; font-size: 32px;">&nbsp;</div>
                            <font face="Avenir, BlinkMacSystemFont, sans-serif" color="#868686" style="font-size: 17px; line-height: 20px;">
                              <span style="font-family: sans-serif; color: #868686; font-size: 17px; line-height: 20px;"
                                >Copyright &copy; 2020 Weekday. All&nbsp;Rights&nbsp;Reserved. We&nbsp;appreciate&nbsp;you!</span
                              >
                            </font>
                            <div style="height: 3px; line-height: 3px; font-size: 1px;">&nbsp;</div>
                            <font face="Avenir, BlinkMacSystemFont, sans-serif" color="#1a1a1a" style="font-size: 17px; line-height: 20px;">
                              <span style="font-family: sans-serif; color: #1a1a1a; font-size: 17px; line-height: 20px;">
                                <a href="#" target="_blank" style="font-family: sans-serif; color: #1a1a1a; font-size: 17px; line-height: 20px; text-decoration: none;">support@weekday.work</a>
                                <!--
                                &nbsp;&nbsp;|&nbsp;&nbsp;
                                <a href="#" target="_blank" style="font-family: sans-serif; color: #1a1a1a; font-size: 17px; line-height: 20px; text-decoration: none;">1(800)232-90-26</a>
                                &nbsp;&nbsp;|&nbsp;&nbsp;
                                <a href="#" target="_blank" style="font-family: sans-serif; color: #1a1a1a; font-size: 17px; line-height: 20px; text-decoration: none;">Unsubscribe</a></span>
                                -->
                            </font>
                            <div style="height: 35px; line-height: 35px; font-size: 33px;">&nbsp;</div>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
              <td class="mob_pad" width="25" style="width: 25px; max-width: 25px; min-width: 25px;">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
